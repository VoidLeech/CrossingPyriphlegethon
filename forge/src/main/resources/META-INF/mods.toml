modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${license}"
issueTrackerURL="${homepage}/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
updateJSONURL="https://github.com/VoidLeech/vl-mod-versioning/blob/main/${mod_id}.json"
displayURL = "${homepage}"
logoFile = "icon.png"
# credits = ""
authors = "${mod_author}"
description = '''${description}'''

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"
[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"
[[dependencies.${mod_id}]]
    modId = "oblivion_api"
    mandatory = true
    versionRange = "[${oblivion_version},)"
    ordering = "NONE"
    side = "BOTH"
